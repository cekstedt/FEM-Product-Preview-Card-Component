<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-6 col-sm-6 card-img-container">
            <img
              src="images/image-product-desktop.jpg"
              class="img-fluid product-img img-desktop"
              alt="Product Image"
            />
            <img
              src="images/image-product-mobile.jpg"
              class="img-fluid product-img img-mobile"
              alt="Product Image"
            />
          </div>
          <div class="col-md-6 col-sm-6 card-body-container">
            <div class="card-body">
              <p class="product-department">PERFUME</p>

              <h2 class="card-title product-title">
                Gabrielle Essence Eau De Parfum
              </h2>

              <p class="card-text product-text">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <p class="prices-text">
                <span class="current-price">$149.99</span>
                <small class="old-price">$169.99</small>
              </p>
              <button
                type="button"
                class="btn btn-primary btn-lg col-12"
                name="add-to-cart"
              >
                <img
                  class="cart-img"
                  src="images/icon-cart.svg"
                  alt="cart-image"
                />
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cekstedt">Christopher Ekstedt</a>.
    </div>
  </body>
</html>
